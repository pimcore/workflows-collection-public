name: "PHP Style check"

on:
  workflow_call:
    inputs:
      head_ref:
        required: true
        type: string
      config_file:
        default: ".php_cs.dist"
        required: false
        type: string

jobs:
  php-cs-fixer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.head_ref }}

      - name: PHP-CS-Fixer
        uses: docker://oskarstark/php-cs-fixer-ga:2.19.0
        with:
          args: --config=${{ inpunt.config_file }} --allow-risky yes

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Apply php-cs-fixer changes
