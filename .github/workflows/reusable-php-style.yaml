name: "PHP Style check"

on:
  workflow_call:
    inputs:
      head_ref:
        description: >
          Explicit commit/branch/SHA to checkout.
          If empty, the workflow will:
          - use PR head SHA for pull_request_target
          - otherwise use github.sha
        required: false
        type: string
        default: ""
      config_file:
        default: "auto"
        required: false
        type: string
    secrets:
      PHP_CS_FIXER_GITHUB_TOKEN:
        required: true

jobs:
  php-cs-fixer:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: >-
            ${{
              inputs.head_ref != '' && inputs.head_ref ||
              (github.event_name == 'pull_request_target'
                && github.event.pull_request.head.sha
                || github.sha)
            }}
          token: ${{ secrets.PHP_CS_FIXER_GITHUB_TOKEN }}

      - name: Detect php-cs-fixer config file
        id: config
        run: |
          # If caller explicitly passed a config_file, use that
          if [ "${{ inputs.config_file }}" != "auto" ]; then
            echo "config=${{ inputs.config_file }}" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Auto-detect common filenames (new first, then legacy)
          if [ -f ".php-cs-fixer.dist.php" ]; then
            echo "config=.php-cs-fixer.dist.php" >> "$GITHUB_OUTPUT"
          elif [ -f ".php_cs.dist" ]; then
            echo "config=.php_cs.dist" >> "$GITHUB_OUTPUT"
          else
            # no config file found â€“ run without --config
            echo "config=auto" >> "$GITHUB_OUTPUT"
          fi

      - name: PHP-CS-Fixer
        uses: docker://oskarstark/php-cs-fixer-ga:2.19.0
        with:
          args: ${{ steps.config.outputs.config != 'auto' && format('--config={0} --allow-risky yes', steps.config.outputs.config) || '--allow-risky yes' }}

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Apply php-cs-fixer changes
